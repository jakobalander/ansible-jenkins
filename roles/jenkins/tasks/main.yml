- name: install repo key
  apt_key:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
    state: present
  become: yes

- name: add jenkins repo
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present
    update_cache: yes
  become: yes

- name: install jenkins
  apt:
    name: jenkins={{ jenkins_version }}
    state: present
    update_cache: yes
    force: yes
  become: yes
  register: installed_jenkins

- name: disable setup wizard
  replace:
    path: /etc/default/jenkins
    regexp: '^JAVA_ARGS="({{ disable_setup_wizard }}\s?)?(.*)?"$'
    replace: 'JAVA_ARGS="{{ disable_setup_wizard }} \2"'
  become: yes
  when: installed_jenkins.changed

- name: Create custom init scripts directory.
  file:
    path: "/var/lib/jenkins/init.groovy.d"
    state: directory
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: 0775
  become: yes

- name: configure admin user
  template:
    src: admin_user.groovy
    dest: '/var/lib/jenkins/init.groovy.d/admin_user.groovy'
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: 0775
  become: yes

- name: restart jenkins
  service:
    name: jenkins
    state: restarted
  become: yes
  when: installed_jenkins.changed
  register: restart_status
- import_tasks: wait_for_jenkins.yml

- name: install plugins
  jenkins_plugin:
    name: "{{ item.split(':')[0] }}"
    version: "{{ item.split(':')[1] }}"
    url_username: "{{ jenkins_admin_user }}"
    url_password: "{{ jenkins_admin_pwd }}"
  become: yes
  register: installed_plugins
  with_items: "{{ plugins }}"

- name: restart jenkins
  service:
    name: jenkins
    state: restarted
  become: yes
  when: installed_plugins.changed
  register: restart_status
- import_tasks: wait_for_jenkins.yml

- name: create seed job
  template:
    src: seed_job.groovy
    dest: '/var/lib/jenkins/init.groovy.d/seed_job.groovy'
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: 0775
  become: yes
  register: seed_job

- name: in-process script approval
  template:
    src: approve_script.groovy
    dest: '/var/lib/jenkins/init.groovy.d/approve_script.groovy'
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: 0775
  become: yes

- name: restart jenkins
  service:
    name: jenkins
    state: restarted
  become: yes
  when: seed_job.changed
  register: restart_status
- import_tasks: wait_for_jenkins.yml